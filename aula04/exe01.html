<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        
        var nota = prompt("qual sua nota: ");
        
        if (nota >= 7 && nota <= 10) {
            alert("Aprovado");
        } else if (nota < 7 && nota >= 5) {
            alert("Recuperação");
        } else if (nota < 5) {
            alert("Reprovado");
        } else {
            alert("Nota inválida");
        }
                
    </script>
</head>
<body>
    <p>Exercicio 1</p>
</body>
</html>
