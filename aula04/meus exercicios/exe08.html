<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        

        var acertou = false;

        while (acertou != true) {
            var usuário = prompt("qual seu usuário: ");
            var senha = prompt("qual sua senha: ");
            if (usuário == "Aluno" && senha == "1234") {
                alert("Bem vindo");
                acertou = true;
            } else {
                alert("Usuário ou senha inválidos");
            }
        }
        
        
                
    </script>
</head>
<body>
    <h2>Exercicio 8</h2>
    <p>8. Login Simples</p>
    <p>Peça ao usuário um nome de usuário e uma senha. Se ele errar, peça novamente até acertar.</p>
</body>
</html>
