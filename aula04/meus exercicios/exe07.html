<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        
        
        var num = parseFloat(prompt("qual seu numero: "));
        var primo = false;

        for(var i = 2; i < num; i++){
            if(num % i == 0){
                primo = true;
            }
        }

        if (primo == false){
            alert("é primo");
        } else{
            alert("não é primo");
        }
        
        
                
    </script>
</head>
<body>
    <h2>Exercicio 7</h2>
    <p>7. Número Primo</p>
    <p>Peça um número ao usuário e informe se ele é primo ou não.</p>
</body>
</html>
