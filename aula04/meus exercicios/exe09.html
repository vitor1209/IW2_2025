<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        

        negativo = false;
        soma = 0;

        while (negativo != true) {
            var num = parseFloat(prompt("qual seu numero: "));
            if (num < 0) {
                alert("obrigado por participar");
                negativo = true;
                alert("soma total: " + soma);
            } else {
                soma += num;
            }
        }
        
                    
    </script>
</head>
<body>
    <h2>Exercicio 9</h2>
    <p>9. Soma de Números Positivos</p>
    <p>Peça ao usuário vários números e some-os até que ele digite um número negativo, então exiba o total.</p>
</body>
</html>
