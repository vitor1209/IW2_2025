<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        

        var num = parseFloat(prompt("qual seu numero: "));
        var fatorial = 1;

        for(var i = 1; i <= num; i++){
            fatorial = fatorial * i;
        }

        alert("O fatorial de " + num + " é " + fatorial);
        
                    
    </script>
</head>
<body>
    <h2>Exercicio 11</h2>
    <p>11. Cálculo de Fatorial</p>
    <p>Peça um número e exiba seu fatorial (n!).</p>
</body>
</html>
