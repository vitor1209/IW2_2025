    <title>aula04</title>
    <script>
        
        var num = prompt("qual seu numero: ");
        
        if (num % 2 == 0) {
            alert("Par");
        } else {
            alert("Impar");
        }
                
    </script>
</head>

    <p> Peça um número ao usuário e exiba se ele é par ou ímpar.</p>
