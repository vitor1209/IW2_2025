    <title>aula04</title>
    <script>
        
        
        var num = prompt("qual seu numero: ");
        
        while (num >= 0){ {
            console.log(num);
            num --;            
            }
        }
        
                
    </script>
</head>
<body>

    <p>Peça um número ao usuário e exiba uma contagem regressiva até 0 usando um while.</p>
