<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        
        
        var num = prompt("qual seu numero: ");
        
        for(var i = 0; i <= 10; i++){
            console.log(num + "x" + i + "=" + num*i);
        }
        
                
    </script>
</head>
<body>
    <h2>Exercicio 5</h2>
    <p>5. Tabuada</p>
    <p>Peça um número e exiba a tabuada de 1 a 10 usando um laço for.</p>
