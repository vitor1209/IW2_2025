<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        
        
        var num = prompt("qual sua idade: ");
        
        if (num >= 18) {
            alert("Maior de idade");
        } else if (num < 18 && num > 0) {
            alert("Menor de idade");
        } else {
            alert("Idade invalida");
        }
        
                
    </script>
</head>
<body>
    <h2>Exercicio 2</h2>
    <p>2. Verificação de Maioridade</p>
    <p>Solicite a idade do usuário e informe se ele é maior de idade (18 anos ou mais) ou menor de idade.</p>
</body>
</html>
