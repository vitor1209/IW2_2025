<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        

        acertou = false;
        alert("Escolha um número aleatório de 1 a 10");

        while (acertou != true) {
            var num = parseFloat(prompt("qual seu numero: "));
            if (num > 0 && num <= 10 && num != 3) {
                alert("voce errou o numero, tente novamente!!! sskksksk");
            } else if (num == 3) {
                alert("Parabens voce acertou o numero");
                acertou = true;
            } else {
                alert("numero invalido");
            }
        }
        
                    
    </script>
</head>
<body>
    <h2>Exercicio 10</h2>
    <p>10. Adivinhação</p>
    <p>Escolha um número aleatório de 1 a 10 e peça ao usuário para adivinhar. Dê dicas até ele acertar.</p>
</body>
</html>
