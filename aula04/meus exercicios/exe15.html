<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula04</title>
    <script>
        

        var num = parseFloat(prompt("qual seu numero: "));
        var i = 0;
        
        while (i != num) {
            i++;
            if(i % 2 != 0){
                console.log(i);
            }
        }
        
                    
    </script>
</head>
<body>
    <h2>Exercicio 15</h2>
    <p>15. Números Ímpares</p>
    <p>Peça um número ao usuário e exiba todos os números ímpares de 1 até esse número.</p>
</body>
</html>
