    <title>2. Verificação de idade</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Digite sua idade: "));
        // verifica se e um numero, se for veja se e maior ou igual a 18, se não e menor de idade
        if ( !isNaN(num)){
            if (num >= 18) {
            alert("maior de idade!");
            }else{
            alert("menor de idade!");
            }
        }else{
            alert("numero invalido!");
        }        
        
    </script>
    <h1>exercicio 02</h1>
</body>
</html>
