<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Tabela de multiplicação</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Digite sum numero: "));
        // verifica se é um numero
        if ( !isNaN(num)){
            // multiplica o numero por 0 até 10
            for (let i = 0; i < 11; i++) {
                console.log(num, "X",  i , "=", num * i);
            }           
        }else{
            alert("numero invalido!");
        }                
    </script>
    <h1>exercicio 05</h1>
</body>
</html>
