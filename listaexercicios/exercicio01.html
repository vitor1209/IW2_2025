<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Par ou ímpar</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt("Digite um numero inteiro: "));
        // verifica se realmente e um numero e se ele e inteiro
        if ( !isNaN(num) && num % 1 == 0){
            if (num % 2 == 0) {
            // se for divisivel por 2 ele e par
            alert("numero é par!");
            }else{
            alert("numero é impar!");
            }
        }else{
            alert("numero invalido!");
        }        
        
    </script>
    <h1>exercicio 01</h1>
</body>
</html>
